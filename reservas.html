<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css"> <!-- Conectando o CSS -->
    <title>Reservas</title>
</head>
<body>
    <header>
        <h1>Faça sua reserva</h1>
        <nav>
            <a href="restaurante.html">Início</a>
            <a href="reservas.html">Reserva</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <form id="reservaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataHora">Data e Hora:</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required>

        <label for="numeroPessoas">Número de Pessoas:</label>
        <input type="number" id="numeroPessoas" name="numeroPessoas" min="1" required>

        <label for="preferencias">Preferências Especiais:</label>
        <textarea id="preferencias" name="preferencias" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            alert('Reserva realizada com sucesso!');
        });
    </script>
</body>
</html>
